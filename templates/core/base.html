{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Ranking App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'core:landing' %}">Ranking App</a>
        <div class="d-flex">
            {% if user.is_authenticated %}
                <span class="navbar-text me-3">Hi, {{ user.username }}</span>
                <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">Logout</a>
            {% endif %}
        </div>
    </div>
</nav>
<div class="container-fluid">
    {% block content %}{% endblock %}
    {% block extra_scripts %}{% endblock %}
</div>
</body>
</html>
